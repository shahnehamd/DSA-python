<!DOCTYPE html>
<html>
<head>
    <script>
		function sum_sq(arr)
		{
			var sum = 0;
			for(var i = arr.length - 1; i >= 0; i--)
			{
				sum += Math.pow(arr[i], 2);
				return sum;
			}
		}
		document.write(sum_sq([0,1,2,3,4]));
    </script>
    <title>Document</title>
</head>
<body> </body>
</html>
