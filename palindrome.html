<!DOCTYPE html>
<html>
<head>
    <script>
        function reverseString(str)
		{
			var newString = "";
			for (var i = str.length - 1; i >= 0; i--)
			{
				newString += str[i];
			}
			if (newString == str)
			{
				return true;
			}
			else
			{
				return false;
			}
		}
    document.write(reverseString("ll"));
    </script>
    <title>Document</title>
</head>

</html>
