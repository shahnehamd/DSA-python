<!DOCTYPE html>
<html>
<head>
    <script>
        var s = "The quick brown fox jumps over euthe lazy dog"
        function countVowels(s)
		{
                var c = s.match(/[aeiou]/gi);
                return c === null ? 0 : c.length;
        }
        document.write(countVowels(s))
    </script>
    <title>Document</title>
</head>
