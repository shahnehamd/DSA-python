<!DOCTYPE html>
<html>
<head>
    <script>
        var today = new Date();
        const NewyearDate = new Date("2022-12-31");
		const millisec = (10 * 24 * 60 * 60 * 100)
        document.write(Math.ceil((NewyearDate - today) / millisec));
    </script>
    <title>NewYear</title>
</head>
<body>
</body>
</html>
